<!DOCTYPE html>

<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      property="og:image"
      content="https://assets.secman.dev/apps/icons/dsk.svg"
    />

    <link
      rel="icon"
      type="image/svg"
      href="https://assets.secman.dev/apps/icons/dsk.svg"
    />

    <link
      rel="apple-touch-icon"
      href="https://assets.secman.dev/apps/icons/dsk.svg"
    />

    <title>Secman Hub</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>

    <script>
      (function (d, t) {
        var CHATWOOT_URL = "https://app.chatwoot.com";
        var g = d.createElement(t),
          s = d.getElementsByTagName(t)[0];

        g.src = CHATWOOT_URL + "/packs/js/sdk.js";
        g.defer = true;
        g.async = true;
        s.parentNode.insertBefore(g, s);

        g.onload = function () {
          window.chatwootSDK.run({
            websiteToken: "tzvY3mqAKzsGScGG9oSxS1bi",
            baseUrl: CHATWOOT_URL,
          });
        };
      })(document, "script");
    </script>

    <div id="app"></div>
  </body>
</html>
