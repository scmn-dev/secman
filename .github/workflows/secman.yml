name: Secman CI

on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]

jobs:
  linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install secman (Linux)
        run: npm i -g secman

      - name: Run secman
        run: secman

      - name: Run secman Help
        run: secman -h

      - name: Run secman version
        run: secman -v

  from_script:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install secman (Deb)
        run: curl -fsSL https://cli.secman.dev | bash

      - name: Run secman
        run: secman

      - name: Run secman Help
        run: secman -h

      - name: Run secman version
        run: secman -v

  homebrew:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install secman from Homebrew
        run: |
          brew tap scmn-dev/secman
          brew install secman

      - name: Run secman
        run: secman

      - name: Run secman Help
        run: secman -h

      - name: Run secman version
        run: secman -v

  windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install secman (Windows)
        run: npm i -g secman

      - name: Run secman
        run: secman

      - name: Run secman Help
        run: secman -h

      - name: Run secman version
        run: secman -v
